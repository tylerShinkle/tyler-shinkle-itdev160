<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>msgr</title>
  <meta charset="utf-8">
  <meta name="author" content="Tyler Shinkle">
  <meta name="keywords" content="messanger, sms, msg, messages, email">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
</head>



<body>
  <header>
    <div id="headerContainer">
      <h1 id="headerTop">msgr</h1>
      <div id=boxes class="boxButtons">
        <h2 id="inButton">in</h2>
        <h2 id="outButton">out</h2>
        <h2 id="composeButton">compose</h2>
      </div>

    </div>
  </header>

  <main>
    <div id="buttonContainer">
      <div id="startButton">
        <p>start</p>
      </div>
    </div>
    <section id="message-container" class="messages">
    </section>

    <section id="interActContainer">
      <div id="message-inputContainer">
        <div id=headerCreate>
          <p>
            <label for="to">To: </label>
            <input id="toForCreate" class="createHeader">
          </p>
          <p>
            <label for="Subject">Subject: </label>
            <input id="subjectForCreate" class="createHeader">
          </p>
        </div>
        <textarea id="message-input" type="text" name="msgInput"></textarea>
        <div id="msgButtonContainer">
          <button id="send-button" type="button" name="send-button">Send</button>
          <button id="reply-button" type="button" name="reply-button">Reply</button>
          <button id="exit-button" type="button" name="exit-button">Exit</button>
        </div>
      </div>
    </section>

  </main>


  <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
